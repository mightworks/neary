[metadata]
display_name = "User Profile"
description = "Manage the user's profile and insert it into context."
author = "Neary"
version = "0.1.0"
github = "https://github.com/neary-ai/neary"


[snippets.insert_user_profile]
display_name = "Insert User Profile"
description = "Inserts the contents of your profile into context."


[tools.update_user_profile]
display_name = "Update User Profile"
description = "Adds new information to your profile."
llm_description = "Updates the user's profile with new information. Takes a `fields` (json) argument that contains key-value pairs of the information to be added or updated. E.g. {'name': 'Joe', 'timezone': 'America/Denver'}."

[tools.update_user_profile.parameters.fields]
type = "object"
description = "The fields to update as key-value pairs."
required = true

[tools.update_user_profile.settings.requires_approval]
description = "Require user approval before running tool"
value = true
type = "boolean"
editable = true

[tools.update_user_profile.settings.follow_up_on_output]
description = "Generate a new response to tool output"
value = true
type = "boolean"
editable = false