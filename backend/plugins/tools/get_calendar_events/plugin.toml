[metadata]
display_name = "Get Calendar Events"
version = "0.1.0"
author = "Neary"

plugin_type = "tool"
module = "get_calendar_events"
description = "Retrieves calendar events for a given number of days."
llm_description = "`get_calendar_events`: Retrieves the user's upcoming calendar events. Takes optional `days` (integer) argument, where `1` would be today's events, `2` would be today's and tomorrow's events, and so on."
integrations = ["google_calendar"]

[settings.filter_recurring]
description = "Whether or not to filter out multiple recurring events"
value = true
type = "boolean"
editable = true

[settings.concise]
description = "Use a more concise presentation format"
value = true
type = "boolean"
editable = true

[settings.requires_approval]
description = "Whether this tool requires approval or not"
value = false
type = "boolean"
editable = true

[settings.days]
description = "Number of days to get"
value = 7
type = "integer"
editable = true

[settings.some_text]
description = "Just for testing."
value = "Oh yes, it's the default."
type = "string"
editable = true

[settings.follow_up_on_output]
description = "Whether to follow up on the output or not"
value = true
type = "boolean"
editable = false

