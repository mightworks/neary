[metadata]
display_name = "Update Profile"
version = "0.1.0"
author = "Neary"

plugin_type = "tool"
module = "update_profile"
description = "Adds information to your profile"
llm_description = "`update_profile`: Updates the user's profile with new information. Takes a `fields` (json) argument that contains key-value pairs of the information to be added or updated. E.g. {'name': 'Joe', 'timezone': 'America/Denver'}."
integrations = []

[settings.requires_approval]
description = "Whether this tool requires approval or not"
value = true
type = "boolean"
editable = true

[settings.follow_up_on_output]
description = "Whether to follow up on the output or not"
value = true
type = "boolean"
editable = false